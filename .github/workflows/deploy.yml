name: Build and deploy

on:
  push:
    branches:
      - docs

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "10.8"
    - name: Create master worktree
      run: git worktree add out master
    - run: npm install
    - run: npm run deploy